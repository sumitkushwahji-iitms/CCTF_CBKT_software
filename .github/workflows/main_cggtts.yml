# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - cggtts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Run tests (recommended if you have tests)
      # - name: Run tests
      #   run: pytest

      - name: Prepare deployment package (excluding venv)
        run: |
          zip -r release.zip . -x "venv/*" ".venv/*" ".git/*" ".github/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_845842A0A9EC45139D1FC86C46BC6132 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E23888070F9D43CBAEBA030A2F05F57E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8BE7BB00322844E2B045ABECA055DBE4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'cggtts'
          slot-name: 'Production'
          package: .

      - name: Set Streamlit Startup Command (if needed)
        run: |
          az webapp config set --name cggtts --resource-group <YOUR_RESOURCE_GROUP> --startup-file "streamlit run app.py --server.port=8000 --server.address=0.0.0.0"
        env:
          AZURE_WEBAPP_NAME: cggtts
